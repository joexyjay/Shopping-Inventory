    <script>
        // Simulate getting the salesman's name (replace with actual code)
        const salesmanName = "Michael";

        // Update the salesman's name in the header
        document.getElementById("salesmanName").textContent = salesmanName;

        const updateSoldItemsLink = document.getElementById("updateSoldItemsLink");
        const checkInventoryLink = document.getElementById("checkInventoryLink");
        const functionContent = document.getElementById("functionContent");

        updateSoldItemsLink.addEventListener("click", function() {
            functionContent.innerHTML = `
                <h3>Update Sold Items</h3>
                <form>
                    <label>Product Name: <input type="text" name="productName"></label><br>
                    <label>Quantity Sold: <input type="number" name="quantitySold"></label><br>
                    <button>Update</button>
                </form>
            `;
        });

        checkInventoryLink.addEventListener("click", function() {
            functionContent.innerHTML = "<h3>Check Inventory</h3><p>Current inventory levels:</p><ul><li>Product A: 50 units</li><li>Product B: 30 units</li></ul>";
        });
    </script>
