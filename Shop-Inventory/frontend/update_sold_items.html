            <button type="submit">Update</button>
        </form>

            event.preventDefault(); // Prevent form submission

            // Get selected product and quantity sold from the form
            const selectedProduct = document.getElementById("product").value;
            const quantitySold = document.getElementById("quantity").value;

            // Add your logic to update the sold items for the selected product

            alert(`Sold ${quantitySold} units of ${selectedProduct}. Inventory updated.`);
        });
